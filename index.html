<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Client Log</title>
</head>
<body>
    <div class="left">
        <ul class="left_ul">
            <li> <a href=""> <i class="fa-solid fa-house"></i> </a> </li>
            <li> <a href=""> <i class="fa-solid fa-money-check-dollar"> </i> </a> </li>
            <li> <a href=""> <i class="fa-solid fa-users"></i> </a></li>
        </ul>
    </div>

    <div class="all">
        <h1>To do</h1>

        <form class="form_">
            <p>Adicione seu cliente:</p>

            <div class="form-control">
                <input type="text" id="client-input" placeholder="Digite seu cliente:">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        </form>

        <form id="edit-form">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>

            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <div class="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar cliente">

                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div class="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div class="todo-list">
            <h3>Cliente numero 1...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>

            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>

            <button class="remove-todo">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

        <div class="todo-list">
            <h3>Cliente numero 2...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>

            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>

            <button class="remove-todo">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>

</body>
</html>
